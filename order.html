<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Printify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("9UltbGdDdiTcPVLAt");
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(to bottom right, #ffd700, #f39c12);
            color: white;
            padding: 50px 0;
        }
        .gradient-bg h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .gradient-bg p {
            font-size: 1.2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-warning {
            border: none;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn-warning:hover {
            background-color: #f39c12;
        }
        footer {
            background-color: #212529;
            color: #f8f9fa;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">JKPrintify</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="gradient-bg text-center">
        <div class="container">
            <h1>Place Your Order</h1>
            <p>Fill in the details below to place your order with us!</p>
        </div>
    </div>

    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-5">
                    <h3 class="text-center mb-4">Order Form</h3>
                    <form id="orderForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="mobile" class="form-label">Mobile No</label>
                                <input type="text" class="form-control" id="mobile" name="mobile" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="pdf_link" class="form-label">PDF Link</label>
                                <input type="url" class="form-control" id="pdf_link" name="pdf_link" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" required>
                            </div>
                            <div class="col-md-6">
                                <label for="deadline" class="form-label">Deadline</label>
                                <input type="date" class="form-control" id="deadline" name="deadline" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Submit Order</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center py-3">
        <p>&copy; 2024 Printify. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const orderDetails = {
                name: formData.get('name'),
                mobile: formData.get('mobile'),
                email: formData.get('email'),
                pdf_link: formData.get('pdf_link'),
                quantity: formData.get('quantity'),
                deadline: formData.get('deadline'),
                message: formData.get('message'),
            };

            // Debug: Check the order details
            console.log(orderDetails);

            // Main email
            emailjs.send('service_gb8j6ej', 'template_kx27ecc', orderDetails)
                .then(() => alert('Order submitted successfully!'))
                .catch(err => console.error('EmailJS Error:', err));
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
